<!DOCTYPE html>

<html lang="EN">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='images/teemill.svg') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title> Vengeful Vegetables </title>
</head>


<div class="splash-screen">
    <div class="splash-content">
        <img src="{{ url_for('static',filename='images/teemill_full.svg') }}" />
        <h1> Tap to Start </h1>
    </div>
</div>


<div id="camera-overlay">
    <button id="close-camera-button" class="flat-button" style="position: absolute;">x</button>
    <iframe src="{{ url_for('static',filename='pages/arjs_scene.html') }}" width="100%" height="100%" frameBorder="0"></iframe>
</div>


<body>
    <nav>
        <img src="{{ url_for('static',filename='images/teemill.svg') }}">
        <h1> Vengeful Vegetables </h1>
    </nav>
    <main>
        <div id="container">
            <div id="prompt-container">
                <p>Enter a prompt:</p>
                <input type="text" id="prompt-input" name="prompt">
            </div>
            <div id="canvas-container">
                <img src="" id="output-image" alt="ERROR"/>
                <canvas id="drawing-canvas"></canvas>
                <div id="loader" class="grow"></div>
            </div>
            <div id="button-container">
                <button id="clear-image-button"> Clear </button>
                <div id="gen-button-container">
                    <button id="gen-image-button"> Generate AI Image </button>
                    <button id="search-image-button"> Search ClickASnap </button>
                </div>
                <div id="extra-button-container">
                    <div id="extra-button-container-row">
                        <button id="open-camera-button"> View in AR </button>
                        <button id="purchase-item-button"> Buy Shirt </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static',filename='script/splash.js') }}"> </script>
    <script src="{{ url_for('static',filename='script/gen_buttons.js')}}"></script>
    <script src="{{ url_for('static',filename='script/extra_buttons.js')}}"></script>
</body>
</html>
